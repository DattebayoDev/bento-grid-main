  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Bento grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class='container' id="main-grid">
        <section class="content-card content-card-medium" id="create-post">
          <h2>Create and schedule content <span> <i style="color: var(--color-purple)"> quicker. </i> </span></h2>
          <div class="content-card_media">
            <img src="./assets/images/illustration-create-post.webp" />
          </div>
        </section>
        <section
          class="content-card content-card-large text-center"
          id="social-media_tip"
        >
          <span class="display-4"> Social Media <span style="color: var(--color-peach)"> 10x </span> <i> Faster</i> with AI </span>
          <div class="content-card_media">
            <img src="./assets/images/illustration-five-stars.webp" />
          </div>
          <p class="small">Over 4,000 5-star reviews</p>
        </section>
 
        <section class="content-card content-card-medium text-center" id="schedule-post">
          <h3>Schedule to social media.</h3>
          <div class="content-card_media my-3">
            <img
              class=""
              src="assets/images/illustration-schedule-posts.webp"
            />
          </div>
          <div class="content-card_subheader">
            <p>
              Optimize post timings to publish content at the perfect time for
              your audience.
            </p>
          </div>
        </section>

        <section class="content-card content-card-medium" id="content-use">
          <h2>Write your content using AI.</h2>
          <div class="content-card_media mt-5">
            <img src="/assets/images/illustration-ai-content.webp" />
          </div>
        </section>

        <section class="content-card content-card-large" id="multiple-messages">
          <article class="content-card_child-item content-card-small" id="multiple-accounts">
            <div class="content-card_media">
              <img src="assets/images/illustration-multiple-platforms.webp" />
            </div>
            <h2>Manage multiple accounts and platforms.</h2>
          </article>
